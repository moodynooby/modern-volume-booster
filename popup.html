<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="color-scheme" content="light dark" />
        <title>BoomRotary</title>
        <link rel="stylesheet" href="popup.css" />
    </head>
    <body>
        <div id="popup-content">
            <div class="exclusion-message hidden">
                Volume Control is disabled for this site.
            </div>

            <div class="top-controls">
                <div class="dial-container">
                    <div class="dial" id="volume-dial">
                        <div class="dial-knob"></div>
                        <div class="dial-indicator"></div>
                        <div class="dial-marks">
                            <div class="mark" data-value="0"></div>
                            <div class="mark" data-value="25"></div>
                            <div class="mark" data-value="50"></div>
                            <div class="mark" data-value="75"></div>
                            <div class="mark" data-value="100"></div>
                            <div class="mark" data-value="125"></div>
                            <div class="mark" data-value="150"></div>
                            <div class="mark" data-value="175"></div>
                            <div class="mark" data-value="200"></div>
                        </div>
                        <div class="directional-labels">
                            <div class="label increase">+</div>
                            <div class="label decrease">âˆ’</div>
                        </div>
                    </div>
                    <div class="dial-center">
                        <input
                            type="text"
                            id="volume-text"
                            value="100%"
                            aria-label="Volume in percentage"
                        />
                    </div>
                </div>
            </div>

            <div class="bot-controls">
                <div class="left">
                    <label
                        class="switch-container"
                        for="mono-checkbox"
                        title="Toggle Mono Audio"
                    >
                        <div class="switch">
                            <input type="checkbox" id="mono-checkbox" />
                            <span class="slider"></span>
                        </div>
                        <span class="label-text">Mono</span>
                    </label>

                    <label
                        class="switch-container"
                        for="remember-checkbox"
                        title="Remember volume for this site"
                    >
                        <div class="switch">
                            <input type="checkbox" id="remember-checkbox" />
                            <span class="slider"></span>
                        </div>
                        <span class="label-text">Remember</span>
                    </label>
                </div>

                <div class="right">
                    <button
                        id="enable-toggle"
                        class="enable-toggle"
                        title="Enable/Disable on this site"
                        aria-label="Enable/Disable volume control"
                    >
                        <span class="toggle-state">ON</span>
                    </button>

                    <button
                        id="settings"
                        class="settings"
                        aria-label="Open settings"
                    >
                        Settings
                    </button>
                </div>
            </div>
        </div>

        <div id="error-content" class="hidden">
            <p></p>
        </div>
        <script src="popup.js"></script>
    </body>
</html>
